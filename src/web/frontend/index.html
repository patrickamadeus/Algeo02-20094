<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/index.css" />

    <!-- Fonts -->
    <link rel="shortcut icon" href="./assets/weblogo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@500;600;700&display=swap" rel="stylesheet" />

    <title>Image Compressor</title>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav>
      <h2 id = "nav-text">SVD Image Compressor</h2>
    </nav>

    <!-- Upload Image Section -->
    <div class="image-report">
      <h5><strong>Upload Image</strong></h5>
      <br/>

      <div class = "main-text-side">
        Algeo20094
      </div>
      <div class = "form-side">
        <form id="reportImage" enctype="multipart/form-data" method="POST">
          <!--PERTAMA-->
          <div class="drop-zone">
            <div class="drop-zone__prompt">Drop image here / click to upload</div>
            <input type="file" name="imagereport" class="drop-zone__input" id="reportFile">
          </div>

          <!--KEDUA-->
          <div id = "compressionSlider">
            <!-- <label for="compressionrate">Compression Rate :</label> -->
            <input type="range" min="0" max="100" value="0" class="compressionrate" id="reportCompression">
            <p>Compression Rate : <span id="rateShow"></span> %</p>
          </div>


            <button type="submit" form="reportImage" data-bs-toggle="modal" data-bs-target="#submitted" id = "upload-button">Upload</button>
        </form>
      </div>
    </div>

    <div id="terimakasih" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-container modal-content">
          <p>Please insert image!</p>
          <div>
            <button id="Kembali" class="button-scan" data-bs-dismiss="modal">Back</button>
          </div>
        </div>
      </div>
    </div>

    <div id="submitted" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-container modal-content">
          <p>Image Successfully Uploaded!</p>
          <div>
            <button id="Kembali" class="button-scan" data-bs-dismiss="modal">Back</button>
          </div>
        </div>
      </div>
    </div>
    <br>

    <button id = "show-button">Toggle Show Result</button>

    <div id="compression-result">

      <div class="row">
        <div class="column">
          <h2>Original</h2>
        </div>
        <div class="column">
          <h1><span id = "perc"></span></h1>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <img src="./assets/no-image.jpg" alt="Before" style="width:75%" id = "before-image">
        </div>
        <div class="column">
          <img src="./assets/no-image.jpg" alt="After" style="width:75%" id = "after-image">
        </div>
      </div>

    </div>

    <script src="index.js"></script> <!-- BAGIAN JS BELOM-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
      var slider = document.getElementById("reportCompression");
      var output = document.getElementById("rateShow");
      output.innerHTML = slider.value ; 

      slider.oninput = function() {
        output.innerHTML = this.value;
        }
  </script>
  </body>

  <!-- Footer -->
  <footer>
    <div style="font-size: 0.75rem;">Saul Sayers, Patrick Amadeus Irawan, Rania Dwi Fadhilah</div>
    <div style="font: size 1rem;"><strong>Â© Algeo20094 2021</strong></div>
  </footer>
</html>
