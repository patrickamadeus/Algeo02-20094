<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="index.css" />

    <!-- Fonts -->
    <link rel="shortcut icon" href="weblogo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@500;600;700&display=swap" rel="stylesheet" />

    <title>Image Compressor</title>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav>
      <h2 id = "nav-text">SVD Image Compressor</h2>
      <ul>
        <li><a href="#" class="download">About Us</a></li>
      </ul>
    </nav>

    <!-- Header/Judul -->
    <header>
      <h1>Algeo20094</h1>
    </header>

    <!-- Report Gambar -->
    <div class="image-report">
      <h5><strong>Upload Image</strong></h5>
      <br />
      <form id="reportImage" enctype="multipart/form-data" method="POST">
        <div class="drop-zone">
          <div class="drop-zone__prompt">Drop file here / click to upload</div>
          <input type="file" name="imagereport" class="drop-zone__input" id="reportFile" />
        </div>
          <div id = "compressionSlider">
            <label for="compressionrate">Compression Rate (%) :</label>
            <input type="range" min="1" max="100" value="50" class="compressionrate" id="slider">
            <p>Value: <span id="rateShow"></span></p>
          </div>
          
          <button type="submit" form="reportImage" data-bs-toggle="modal" data-bs-target="#terimakasih">Upload</button>
      </form>
    </div>

    <!-- Report Link -->
    <!-- <div class="link-report">
      <form id="reportText">
        <label for="linkreport"
          ><h5><strong>Laporkan artikel</strong></h5></label
        ><br /><br />
        <textarea id="formReportText" name="linkreport" class="teks-report form-control" placeholder="Input text to report"></textarea>
        <button type="submit" data-bs-toggle="modal" data-bs-target="#terimakasih">Report</button>
      </form>
    </div> -->

    <div id="terimakasih" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-container modal-content">
          <p>Image Successfully Uploaded!</p>
          <div>
            <button id="Kembali" class="button-scan" data-bs-dismiss="modal">Back</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script> <!-- BAGIAN JS BELOM-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
      var slider = document.getElementById("slider");
      var output = document.getElementById("rateShow");
      output.innerHTML = slider.value; 

      slider.oninput = function() {
        output.innerHTML = this.value;
        }
  </script>
  </body>

  <!-- Footer -->
  <footer>
    <a href="#">Algeo20094</a>
